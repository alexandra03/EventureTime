{% extends 'base.html' %}

{% block content %}
	<div class="wrapper1">
		<form action='.' method='post'>
			{% csrf_token %}
			{% for field in form %}
				{{ field.label }}
				{{ field }}<br/>
			{% endfor %}
			<input type="submit">
		</form>
		
		{% if results %}
			{% for event in results %}
				{{ event }}
			{% endfor %}
		{% endif %}
	</div>
{% endblock %}
